<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Clima</title>
</head>
<body>
    <div id="box">
        <form id="pesquisa">
            <i class="fa-solid fa-street-view"></i>
            <input type="search" name="nome_cidade" id="nome_cidade" placeholder="Buscar Cidade">

            <button type="submit">
                <i class="fa-solid fa-magnifying-glass-location"></i>
            </button>

        </form>
        <div id="clima" class="clima">
            <h1 id="title">Peruibe, BR</h1>
            <div id="info">
                <div id="tempo">
                <img id="tempo_img" src="http://openweathermap.org/img/wn/01n@2x.png " alt="">
                <div>
                    <p id="tempo_valor">
                        00
                    </p>
                    <p id="desc">
                        Quente
                    </p>
                </div>     
                </div>
                <div id="outras_info">
                    <div class="info">
                        <i id="temp_max_icone" class="fa-solid fa-temperature-arrow-up"></i>
                        <div>
                            <h2>Temp. max</h2>
                            <p id="temp_max">31<sup>C°</sup>
                            </p>
                        </div>
                    </div>
                
                    <div class="info">
                        <i id="temp_min_icone" class="fa-solid fa-temperature-arrow-down"></i>
                        <div>
                            <h2>Temp. min</h2>
                            <p id="temp_min">18<sup>C°</sup>
                            </p>
                        </div>
                    </div>
                    <div class="info">
                        <i id="humidade_icone" class="fa-solid fa-droplet"></i>
                        <div>
                            <h2>Humidade</h2>
                            <p id="humidade">50%
                            </p>
                        </div>
                    </div>
                

                    <div class="info">
                        <i id="vento_icone"class="fa-solid fa-wind"></i>
                        <div>
                            <h2>Vento</h2>
                            <p id="vento">50km
                            </p>
                        </div>
                    </div>
                </div>

            </div>
            
        </div>
        <div id="alerta"></div>
    </div>
    <script src="src/javascript/script.js"></script>
</body>
</html>
